name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: PHP ${{ matrix.php-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php-version: ['7.3', '7.4']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, bcmath, pdo_mysql, gd, zip, redis
          coverage: none
      
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
      - name: Configure Composer
        run: |
          composer config --global audit.block-insecure false
          composer config --global allow-plugins true
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs --no-scripts
      
      - name: Dump Autoloader
        run: composer dump-autoload --optimize --no-scripts
      
      - name: Discover Packages
        run: php artisan package:discover --ansi || echo "Package discovery skipped"
      
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
      - name: Generate Application Key
        run: php artisan key:generate --ansi || echo "Key generation skipped"
      
      - name: Directory Permissions
        run: chmod -R 755 storage bootstrap/cache || true
      
      - name: Run Tests
        run: php artisan test || php vendor/bin/phpunit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

